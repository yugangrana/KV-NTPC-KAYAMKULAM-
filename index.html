<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kendriya Vidyalaya Events Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #004080; color: white; padding: 1rem; text-align: center; }
    #calendar { max-width: 900px; margin: 2rem auto; }
    .event-details { text-align: center; margin: 1rem; }
    .gallery { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; }
    .gallery img, .gallery iframe { max-width: 300px; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>Kendriya Vidyalaya Events Archive (2025-26)</h1>
  </header>  <div id="calendar"></div>  <div class="event-details" id="event-details">
    <h3>Click a date to view event details</h3>
  </div>  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: [
          {
            title: 'Ambedkar Jayanti',
            date: '2025-04-14',
            extendedProps: {
              photos: [
                'https://drive.google.com/uc?id=YOUR_IMAGE_ID1',
                'https://drive.google.com/uc?id=YOUR_IMAGE_ID2'
              ],
              videos: [
                'https://www.youtube.com/embed/YOUR_VIDEO_ID1'
              ]
            }
          },
          {
            title: 'Yoga Day',
            date: '2025-06-21',
            extendedProps: {
              photos: [
                'https://drive.google.com/uc?id=YOUR_IMAGE_ID3'
              ],
              videos: [
                'https://www.youtube.com/embed/YOUR_VIDEO_ID2'
              ]
            }
          }
        ],
        dateClick: function(info) {
          var eventsOnDate = calendar.getEvents().filter(ev => ev.startStr === info.dateStr);
          var container = document.getElementById('event-details');
          container.innerHTML = '';

          if (eventsOnDate.length > 0) {
            eventsOnDate.forEach(ev => {
              let html = `<h3>${ev.title}</h3><div class="gallery">`;
              ev.extendedProps.photos.forEach(photo => {
                html += `<img src="${photo}" alt="Event photo">`;
              });
              ev.extendedProps.videos.forEach(video => {
                html += `<iframe src="${video}" frameborder="0" allowfullscreen></iframe>`;
              });
              html += `</div>`;
              container.innerHTML += html;
            });
          } else {
            container.innerHTML = '<h3>No events found on this date.</h3>';
          }
        }
      });
      calendar.render();
    });
  </script></body>
</html>
